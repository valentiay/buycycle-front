<div *ngIf="deal">
  <input [(ngModel)]="deal.name" placeholder="Название" required="required"/><br/>
  <input [(ngModel)]="deal.price" placeholder="Стоимость" required="required"/>
  <div *ngFor="let notBorrower of deal.notBorrowers()">{{persons.get(notBorrower).name}} за себя
    <span *ngIf="deal.debtors.has(notBorrower)">
      и за
      <span *ngFor="let borrower of deal.debtors.get(notBorrower); last as isLast">
        {{persons.get(borrower).name}}
        <button (click)="deleteBorrower(notBorrower, borrower)">x</button>
        <ng-container *ngIf="!isLast">, </ng-container>
      </span>
    </span>
    <button (click)="toggleBorrowerList(notBorrower)">и за</button>
    <button (click)="deleteMember(notBorrower)">X</button>
    <div *ngIf="notBorrower === activeLender">
      <div *ngFor="let otherNotBorrower of deal.notDebtors()"
           (click)="addBorrower(notBorrower, otherNotBorrower)">
        <ng-container *ngIf="otherNotBorrower !== notBorrower">
          {{persons.get(otherNotBorrower).name}}
        </ng-container>
      </div>
    </div>
  </div>
</div>
