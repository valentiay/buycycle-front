<h1>Люди</h1>
<button *ngIf="!newPerson" (click)="initEmptyPerson()">Добавить</button>
<div *ngIf="newPerson">
  <input [(ngModel)]="newPerson.name" placeholder="Имя"/><br/>
  <button (click)="addNewPerson()">Добавить</button>
  <button (click)="clearPerson()">Отмена</button>
</div>
<div *ngFor="let person of persons | keyvalue">
  <app-person [person]="person.value"></app-person>
  <!--<button (click)="deletePerson(person.key)">X</button>-->
</div>
